<!Doctype html>
<html>  
    <head>
<!--         <link href='http://fonts.googleapis.com/css?family=Open+Sans:300,300italic,600,800' rel='stylesheet' type='text/css'> -->
        <link rel="stylesheet" type="text/css" href="css\normalize.css">
        <link rel="stylesheet" type="text/css" href="css\styles.css">
        <title>Australian Conservation Foundation Events</title>
    </head>
    <body>
        <header>
            <h1>Australian Conservation Foundation</h1>
        </header>             
        <div>            
            <form class='styleform' action="index.html">
                <h2>Register for this Event</h2>
                <div>
                    <span id='eventInfo'></span>
                </div>  
                <ul class='listInfo'>
                    <li><label class='reg-info' for='reg-firstname'>First name</label><input type='text' name='reg-firstname'></li>
                    <li><label class='reg-info' for='reg-firstname'>Last name</label><input type='text' name='reg-firstname'></li>
                    <li><label class='reg-info' for='reg-firstname'>Email</label><input type='text' name='reg-firstname'></li>
                    <li><label class='reg-info' for='reg-firstname'>Mobile</label><input type='text' name='reg-firstname'></li>
                    <li><label class='reg-info' for='reg-firstname'>Postcode</label><input type='text' name='reg-firstname'></li>
                    <li><input type='submit' id='saveRegistration'></li                  
                </ul>
            </form>          
        </div>                       
        <footer>
            <button><a href="index.html">Back</a></button>
        </footer>    
        <script src="js/jquery-2.1.4.min.js"></script>  
        <script type="text/javascript" src="js/utility.js"></script>
        <script type="text/javascript" src="js/rsvp.js"></script>        
    </body>
</html>
