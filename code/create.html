<!Doctype html>
<html>  
    <head>
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:300,300italic,600,800' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" type="text/css" href="css\normalize.css">
        <link rel="stylesheet" type="text/css" href="css\styles.css">
        <title>Australian Conservation Foundation Events</title>
    </head>
    <body>
        <header>
            <h1>Australian Conservation Foundation</h1>
        </header>             
        <div>            
            <form class='styleform' action="index.html">
                <h2 class="create">Create an Event</h2>
                <h2 class="edit">Edit an Event</h2>
                <ul class='listInfo'>
                    <li><label class='eventInfo' for='eventName'>Name</label><input type='text' name='eventName'></li>
                    <li><label class='eventInfo' for='eventDate'>Date</label><input type='date' name='eventDate'></li>
                    <li><label class='eventInfo' for='eventTime'>Time</label><input type='time' name='eventTime'></li>
                    <li><label class='eventInfo' for='eventLocation'>Location</label><input type='text' name='eventLocation'></li>
                    <li><label class='eventInfo' for='eventDesc'>Description</label><input type='textarea' name='eventDesc'></li>
                    <li><label class='eventInfo' for='shortDescription'>Short desc</label><input type='text' name='shortDescription'></li>
                    <li><label class='eventInfo' for='eventOrganiser'>Organiser</label><input type='text' name='eventOrganiser'></li>
                    <li><label class='eventInfo' for='EventImage'>Image</label><input type='text' name='EventImage'></li>
                    <li><input type='submit' id='saveEvent'></li>                   
                </ul>
            </form>          
        </div>                       
        <footer>
            <button><a href="index.html">Back</a></button>
        </footer>    
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script> 
        <script type="text/javascript" src="js/create.js"></script>        
    </body>
</html>
