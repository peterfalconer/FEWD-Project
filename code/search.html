<!Doctype html>
<html>  
    <head>
<!--         <link href='http://fonts.googleapis.com/css?family=Open+Sans:300,300italic,600,800' rel='stylesheet' type='text/css'> -->
        <link rel="stylesheet" type="text/css" href="css\normalize.css">
        <link rel="stylesheet" type="text/css" href="css\styles.css">
        <title>Australian Conservation Foundation Events</title>
    </head>
    <body>
        <header>
            <h1>Australian Conservation Foundation</h1>
        </header>  
        <h2>Search for Events</h2>
        <form action="index.html">
            <legend>Search by ...</legend>
            <ul>
                <li><label class='eventInfo' for='eventName'>Name</label><input type='text' name='eventName'></li>
                <li><label class='eventInfo' for='eventDate'>Date</label><input type='date' name='eventDate'></li>
                <li><label class='eventInfo' for='eventLocation'>Location</label><input type='text' name='eventLocation'></li>
                <li><label class='eventInfo' for='eventOrganiser'>Organiser</label><input type='text' name='eventOrganiser'></li>
                <input type='submit' id='doSearch'>
            </ul>
        </form>
        <footer>
            <button><a href="index.html">Back</a></button>
        </footer> 
        <script src="js/jquery-2.1.4.min.js"></script>  
        <script type="text/javascript" src="js/utility.js"></script>
        <script type="text/javascript" src="js/search.js"></script>
    </body>
</html>
